<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>JS Calculator</title>
</head>

<body>
  <div class="calculatorGrid">
    <div class="output">
      <div dataPreviousOperand class="previousOperand"></div>
      <div dataCurrentOperand class="currentOperand">0</div>
    </div>
    <button dataDelete class="spanTwo">AC / DEL</button>
    <button dataOperation>รท</button>
    <button dataNumer>1</button>
    <button dataNumer>2</button>
    <button dataNumer>3</button>
    <button dataOperation>*</button>
    <button dataNumer>4</button>
    <button dataNumer>5</button>
    <button dataNumer>6</button>
    <button dataOperation>+</button>
    <button dataNumer>7</button>
    <button dataNumer>8</button>
    <button dataNumer>9</button>
    <button dataOperation>-</button>
    <button dataNumer>.</button>
    <button dataNumer>0</button>
    <button dataEqual>=</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
